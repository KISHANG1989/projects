<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - AdminPro</title>
    <link id="bootstrap-css" href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/icons/tabler-icons.min.css" rel="stylesheet">
    <link href="../assets/css/app.css" rel="stylesheet">
    <link id="theme-css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center min-vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="ti ti-lock-open fs-1 text-primary"></i>
                            <h2 class="mt-3 fw-bold">Forgot Password?</h2>
                            <p class="text-muted">Enter your email and we'll send you instructions to reset your password.</p>
                        </div>
                        <form action="auth-login.html">
                            <div class="mb-4">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-2">Send Reset Link</button>
                        </form>
                        <div class="text-center mt-4">
                            <a href="auth-login.html" class="text-decoration-none fw-bold"><i class="ti ti-arrow-left me-1"></i> Back to Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/dark-mode.js"></script>
    <script src="../assets/js/theme-switcher.js"></script>
</body>
</html>
