<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AdminPro</title>
    <link id="bootstrap-css" href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/icons/tabler-icons.min.css" rel="stylesheet">
    <link href="../assets/css/modern-admin.css?v=3.0" rel="stylesheet">
    <link id="theme-css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center min-vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="ti ti-user-plus fs-1 text-primary"></i>
                            <h2 class="mt-3 fw-bold">Create Account</h2>
                            <p class="text-muted">Get started with your free account.</p>
                        </div>
                        <form action="index.html">
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" placeholder="John Doe">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Create a password">
                            </div>
                            <div class="form-check mb-4">
                                <input type="checkbox" class="form-check-input" id="terms">
                                <label class="form-check-label" for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-2">Register</button>
                        </form>
                        <div class="text-center mt-4">
                            <p class="mb-0 text-muted">Already have an account? <a href="auth-login.html" class="text-decoration-none fw-bold">Login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/dark-mode.js"></script>
    <script src="../assets/js/theme-switcher.js"></script>
</body>
</html>
